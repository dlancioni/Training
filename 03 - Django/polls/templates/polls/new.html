

{% block title %} xyz  {% endblock %}

{% block content %}

    <h1> Form demo </h1>
    <form method="post">
        <table>
            {{form}}
        </table>
        {% csrf_token %}
        <button type="submit">Create</button>
    </form>    

{% endblock %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}
